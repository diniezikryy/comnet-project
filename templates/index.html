{% extends "base.html" %}

{% block content %}
    <!-- <script src="../static/js/socket.js"></script> -->
    <script src="{{ url_for('static', filename='js/socket.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log("js started")
            var socket = io();

             // Check if connected
            socket.on('connect', () => {
                console.log("Socket.IO connected!");
            });
            
            socket.on("door", function(msg) {
                console.log(`Received new door attempt message: ${JSON.stringify(msg)}`);

                if (msg && msg.data) {
                    // Assuming msg contains data and timestamp properties
                    var table = document.getElementById('door_attempt_table').getElementsByTagName('tbody')[0];
                    var newRow = table.insertRow();

                    var timestampCell = newRow.insertCell(0);
                    var uidCell = newRow.insertCell(1);
                    var statusCell = newRow.insertCell(2);

                    var [datetime, uid, status] = msg.data.split(", ")
                    console.log(`datetime1: ${datetime}`)
                    console.log(`uid: ${uid}`)
                    console.log(`uid: ${status}`)
                    timestampCell.textContent = datetime; 
                    uidCell.textContent = uid;
                    statusCell.textContent = status;
                } else {
                    console.log("Received malformed message:", msg);
                }
            });

            socket.on('lights', function(msg){
                // Handle lights event
                console.log(`Received lights message: ${JSON.stringify(msg)}`);
            });

            socket.on('disconnect', () => {
                console.log("Socket.IO disconnected!");
            });

        });
    </script>

    <div class="container">
        <h1 class="display-6">Comnet Dashboard</h1>
        <p>Current User: {{ current_user.username }}</p>

        <h2>Door Attempt</h2>
        <table id="door_attempt_table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>UID</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Door Control
                    </div>
                    <div class="card-body">
                        <a class="btn btn-success" href="{{ url_for('send_data', client='door', message='lock') }}">Lock Door</a>
                        <a class="btn btn-danger" href="{{ url_for('send_data', client='door', message='unlock') }}">Unlock Door</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Fan Control
                    </div>
                    <div class="card-body">
                        <a class="btn btn-success" href="{{ url_for('send_data', client='fan', message='fan_on') }}">Turn Fan On</a>
                        <a class="btn btn-danger" href="{{ url_for('send_data', client='fan', message='fan_off') }}">Turn Fan Off</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Light Control
                    </div>
                    <div class="card-body">
                        <a class="btn btn-success" href="{{ url_for('send_data', client='light', message='fan_on') }}">Turn Light On</a>
                        <a class="btn btn-danger" href="{{ url_for('send_data', client='light', message='fan_off') }}">Turn Light Off</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
