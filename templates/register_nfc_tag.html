{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Register NFC Tag</h1>
    <form method="POST" action="{{ url_for('register_nfc_tag') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.nfc_id.label(class="form-label") }}
            {{ form.nfc_id(class="form-control") }}
        </div>
        <div class="form-group mt-3">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
